<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire d'inscription</title>
</head>
<body style="background-color: #ff4040;">
    

    <form action="#" method="POST" enctype="multipart/form-data">
        <h4><a style="color: red;" href="Mission 3.html">Retour</a></h4>
        <h1>Formulaire d'inscription : </h1>
        

        <table border="0" width="500">
           
        
            <tr>
                <td><label for="pseudo">Pseudo*</label></td>
                <td><input type="text" id="pseudo" name="pseudo" placeholder="Entrez votre pseudo" maxlength="30" required></td>
            </tr>
            <tr>
                <td><label for="password">Mot de passe</label></td>
                <td><input type="password" id="password" name="password" placeholder="Mot de passe" maxlength="30"></td>
            </tr>
            <tr>
                <td><label for="prenom">Prénom</label></td>
                <td><input type="text" id="prenom" name="prenom" placeholder="Votre prénom" maxlength="50"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email" placeholder="Votre email" maxlength="100"></td>
            </tr>
            <tr>
                <td><label for="avatar">Avatar</label></td>
                <td><input type="file" id="avatar" name="avatar"></td>
            </tr>
            <tr>
                <td><label for="pays">Pays</label></td>
                <td>
                    <select id="pays" name="pays">
                        <option value="Espagne">Espagne</option>
                        <option value="France">France</option>
                        <option value="Belgique">Belgique</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Quels sont vos fruits préférés ?</td>
                <td>
                    <input type="checkbox" name="fruit" value="orange"> Orange
                    <input type="checkbox" name="fruit" value="fraise"> Fraise
                    <input type="checkbox" name="fruit" value="poire"> Poire
                </td>
            </tr>
            <tr>
                <td>Civilité</td>
                <td>
                    <input type="radio" name="civilite" value="homme"> Homme
                    <input type="radio" name="civilite" value="femme"> Femme
                </td>
            </tr>
            <tr>
                <td><label for="ville">Ville</label></td>
                <td><input type="text" id="ville" name="ville" placeholder="Votre ville" maxlength="100"></td>
            </tr>
            <tr>
                <td><label for="code_postal">Code Postal</label></td>
                <td><input type="text" id="code_postal" name="code_postal" placeholder="Votre code postal" maxlength="10"></td>
            </tr>
            <tr>
                <td><label for="adresse">Adresse</label></td>
                <td><textarea id="adresse" name="adresse" placeholder="Votre adresse" maxlength="255"></textarea></td>
            </tr>
            <tr>
                <td><label for="date_naissance">Date de Naissance</label></td>
                <td><input type="date" id="date_naissance" name="date_naissance"></td>
            </tr>
            <tr>
                <td><label for="jauge">Jauge</label></td>
                <td><input type="range" id="jauge" name="jauge" min="0" max="100"></td>
            </tr>
            <tr>
                <td><label for="telephone">Téléphone</label></td>
                <td><input type="tel" id="telephone" name="telephone" placeholder="Votre numéro de téléphone" maxlength="15"></td>
            </tr>
            <tr>
                <td><label for="recherche">Recherche</label></td>
                <td><input type="search" id="recherche" name="recherche" placeholder="Rechercher"></td>
            </tr>
            <tr>
                <td><label for="url">URL</label></td>
                <td><input type="url" id="url" name="url" placeholder="Votre site web" maxlength="255"></td>
            </tr>
            <tr>
                <td><label for="couleur">Couleur</label></td>
                <td><input type="color" id="couleur" name="couleur"></td>
            </tr>
            <tr>
                <td><label for="num_departement">Numéro de département</label></td>
                <td><input type="number" id="num_departement" name="num_departement" placeholder="Numéro de département" min="1" max="99"></td>
            </tr>
            <tr>
                <td colspan="2"><br><br>
                    <center><input type="submit" value="Valider">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
